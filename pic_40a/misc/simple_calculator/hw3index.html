<!DOCTYPE html>
<html lang="en">
<head>
	<title>Simple Calculator</title>
	<link rel="stylesheet" type="text/css" href="HW3.css" />
	<script src="HW3.js" defer ></script>
</head>
<body>
	<header>
    	<h1>
        	Simple Calculator
        </h1>
    </header>
    <main>
    	<form>
			<p id="input1" class="float-left">
                <label for="val_1">First value:</label>
                <input type="text" name="FirstVal" id="val_1" />
			</p>
        	<fieldset id="operations_form">
                <p>
                    <label for="add">+</label>
                    <input type="radio" id="add" value="+" name="operation" checked /><br>
                    <label for="sub">-</label>
                    <input type="radio" id="sub" value="-" name="operation" /><br>
                    <label for="mult">x</label>
                    <input type="radio" id="mult" value="*" name="operation" /><br>
                    <label for="div">&divide;</label>
                    <input type="radio" id="div" value="/" name="operation" />
                </p>
            </fieldset>
			<p id="input2" class="float-left">
                <label for="val_2">Second value:</label>
                <input type="text" name="SecondVal" id="val_2" class="float_left" />
			</p>
            <input type="button" value="Compute" id="compute_button" class="float-left" onclick="ComputeEquation()" />
    	</form>

        <p id="Result">
        	Result: 
        </p>
    </main>
    <footer>
    </footer>
</body>
</html>
