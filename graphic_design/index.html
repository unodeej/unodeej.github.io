<!DOCTYPE html>
<html lang="en">
<head>
	<title>Graphic Design</title>
	
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	
	<!-- nanogallery2 -->
	<link  href="https://unpkg.com/nanogallery2@2.4.2/dist/css/nanogallery2.min.css" rel="stylesheet" type="text/css">
	<script  type="text/javascript" src="https://unpkg.com/nanogallery2@2.4.2/dist/jquery.nanogallery2.min.js"></script>
	<script src="gallery.js" defer ></script>
</head>
<body>   
  <h1>gallery made with nanogallery2</h1>

  <!-- ### position of the gallery ### -->
  <div id="nanogallery2">gallery_made_with_nanogallery2</div>

  <script>
	 jQuery(document).ready(function () {

		jQuery("#nanogallery2").nanogallery2( {
			// ### gallery settings ### 
			thumbnailHeight:  150,
			thumbnailWidth:   150,
			itemsBaseURL:     'https://nanogallery2.nanostudio.org/samples/',
			
			// ### gallery content ### 
			items: [
				{ src: 'test_images/heaven.png', srct: 'test_images/heaven.png', title: 'heaven' },
				{ src: 'test_images/dittozoom2.png', srct: 'test_images/dittozoom2.png', title: 'ditto' }
			  ]
		  });
	  });
  </script>

</body>
</html>
